version: 2
 
sources:
  - name: coffee_shop
    description: 'This is a source description by Anna'
    project: analytics-engineers-club
    freshness:
      error_after:
        count: 300
        period: hour
    loaded_at_field: created_at
    tables:
      - name: customers
        description: 'This is a description for Table customers'
        columns:
          - name: id
            tests:
              - unique
              - not_null
 
      - name: orders
        description: 'This is a description for Table orders'
        columns:
          - name: id
            tests:
              - unique
              - not_null
          - name: customer_id
            tests:
              - not_null 
            description: 'Refers to customers table'   

      - name: products
        description: 'Coffeee shop products'
        columns:
          - name: id
            tests:
              - unique
              - not_null

      - name: product_prices
        description: 'prices for products over time'
        columns:
          - name: id
            tests:
              - not_null
          - name: product_id
            description: 'refers to product table'

      - name: order_items
        description: 'contents for orders'
        columns:
          - name: id
            tests:
              - not_null
          - name: product_id
            description: 'refers to product table'
            tests:
              - not_null
